<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/add-user}" th:object="${user}">

    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Errors</div>

    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Errors</div>

    <div>
        <label for="role">Role:</label>
        <div>
            <input type="checkbox" id="userRole" name="role" value="ROLE_USER"/>
            <label for="userRole">User</label>
        </div>
        <div>
            <input type="checkbox" id="adminRole" name="role" value="ROLE_ADMIN"/>
            <label for="adminRole">Admin</label>
        </div>

    <br/>
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Errors</div>
    <br/>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname Errors</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Errors</div>
    <br/>
    <input type="submit" value="Sing up!"/>
</form>
</body>
</html>
