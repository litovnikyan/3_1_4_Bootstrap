<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/add-user}" th:object="${user}">

    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Errors</div>

    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Errors</div>

    <label for="roles">Роль:</label>
    <select  id="roles" name="checkRoles">
        <option selected="true">USER</option>
        <option>ADMIN</option>
    </select>
    <br/>

<!--    <div>-->
<!--        <label for="role">Role:</label>-->
<!--        <div>-->
<!--            <input type="checkbox" id="userRole" name="role" value="ROLE_USER"/>-->
<!--            <label for="userRole">User</label>-->
<!--        </div>-->
<!--        <div>-->
<!--            <input type="checkbox" id="adminRole" name="role" value="ROLE_ADMIN"/>-->
<!--            <label for="adminRole">Admin</label>-->
<!--        </div>-->

    <br/>
    <label for="lastName">Введите имя: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Errors</div>
    <br/>
    <label for="email">Введите фамилию: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Errors</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Errors</div>
    <br/>
    <input type="submit" value="Sing up!"/>
</form>
</body>
</html>
