<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Errors</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Errors</div>
    <br/>
    <label for="role">Введите роль: </label>
    <input type="text" th:field="*{roleSet}" id="role"/>
    <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{roleSet}">password Errors</div>
    <br/>
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{lastName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{lastName}">name Errors</div>
    <br/>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{email}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{email}">surname Errors</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Errors</div>
    <br/>
    <input type="submit" value="Sing up!"/>
</form>
</body>
</html>
